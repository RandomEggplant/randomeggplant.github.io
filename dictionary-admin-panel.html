<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>body {
    background-image: url("https://www.dictionary.com/images/dictionary_social_logo.png")
    }
    </style>
    
    <title>Admin Panel</title>
    <link href="https://www.dictionary.com/94e56a525da4e9fe0cda.png" rel="icon" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4" style="color: #fff;">Admin Panel</h1>

    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar -->
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action">Manage Words</a>
                <a href="#" class="list-group-item list-group-item-action">User Management</a>
                <!-- Add more menu items as needed -->
            </div>
        </div>
        

            <div class="card mb-4">
                <div class="card-header">
                    Manage Words
                </div>
                <div class="card-body">
                    <!-- Add your manage words content here -->
                    <div id="manage-words" class="panel">
                        <h2>Manage Words</h2>
                        <form id="add-word form">
                            <div class="form-group">
                                <label for="word">Word:</label>
                                <input type="text" class="form-control" id="word" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Word</button>
                        </form>
                        <table class="table mt-4">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Word</th>
                                </tr>
                            </thead>
                            <tbody id="word-list">
                                <!--nothing-->
                            </tbody>
                        </table>
                    </div>
                    <script>
                        document.getElementById('add-word-form').addEventListener('submit', function(event){
                            event.preventDefault();
                            const wordInput = document.getElementById('word');
                            const word = wordInput.value;
                            if (word.trim() === '') {
                                alert('Please enter a word.')
                                return;
                            }
                            const wordList = document.getElementById('word-list');
                            const newRow = document.createElement('tr');
                            newRow.innerHTML = `
                               <th scope="row">${wordList.children.length + 1}</th>
                               <td>${word}</td>
                            `;
                            wordList.appendChild(newRow);
                            wordInput.value = '';

                        })
                    </script>
                </div>
            <!-- Main Content -->
            <div class="card mb-4">
                <div class="card-header">
                    User Management
                </div>
                <div class="card-body">
                    <!-- Add your user management content here -->
                    <!-- Example: -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>john_doe</td>
                                <td>john@example.com</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
                

        <div class="col-md-9">
            <!-- Main Content -->
            <!-- Add your content here -->
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (popper.js and jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
